<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button class="button" (click)="delete(hero)">
        Delete
    </button>
    </li>
</ul>

<div>
    <label>Hero Name:
        <input #heroName />
    </label>
    <div style="display:inline">
        <button class="button" (click)="add(heroName.value); heroName.value=''">
            Add
        </button>       
    </div>
</div>
